<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator kalorii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="leftCol">
                <div class="listHeader">
                    <h2>Lista produktów</h2>
                </div>
                <div class="surveyDiv">
                    <div class="surveyColLeft">
                        <select>
                            <option disabled selected value> --- wybierz produkt --- </option>
                        </select>
                    </div>
                    <div class="surveyColMid">
                        <label>
                            <input maxlength="4" placeholder="podaj ilość w g">
                        </label>
                    </div>
                    <div class="surveyColRight">
                        <button>+</button>
                    </div>
                </div>
                <div class="itemList">
                </div>
            </div>
            <div class="rightCol">
                <div class="result">
                    <button class="showResult">Oblicz kalorie</button>
                </div>
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
